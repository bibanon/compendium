title:            Bibliotheca Anonoma Compendium
tagline:          The greatest stories from around the Internet.
description:      The Bibliotheca Anonoma Compendium is an (online or ebook viewable) collection of the greatest stories from around the Internet.
canonical: http://jekyll.gtat.me

# Owner/author information
owner:
  name:           Bibliotheca Anonoma
  avatar:         ba-logo.png
  bio:            "An organization tasked with collecting, documenting, and safeguarding the grand legacy of Internet Folklife."
  email:          lvw5264@psu.edu
  twitter:        BAnonoma
  github:         bibanon
  youtube:        bibanon
  instagram:      #username
  dribbble:       #username
  disqus:         #username
  location:       #username
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  - title: Updates
    url: /updates
  - title: Stories
    url: /stories
  - title: Books
    url: /books
    external: true
  - title: Bibanon
    url: http://github.com/bibanon/bibanon/wiki
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: pygments
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]
